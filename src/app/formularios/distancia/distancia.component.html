<div class="mb-5 max-w-sm mx-auto">
    <h1 class="block mb-2 text-sm font-medium text-gray-900">Distancia entre dos puntos</h1>
    <form [formGroup]="formulario" class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="x1" class="block mb-2 text-sm font-medium text-gray-900" >x1: </label>
            <input id="x1" formControlName="x1" type="number"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        </div>
        
        <div class="mb-5">
            <label for="y1" class="block mb-2 text-sm font-medium text-gray-900">y1: </label>
            <input id="y1" formControlName="y1" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        </div>
        
        <div class="mb-5">
            <label for="x2" class="block mb-2 text-sm font-medium text-gray-900">x2: </label>
            <input id="x2" formControlName="x2" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        </div>
        
        <div class="mb-5">
            <label for="y2" class="block mb-2 text-sm font-medium text-gray-900" >y2: </label>
            <input id="y2" formControlName="y2" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        </div>
        
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="calcular()" >Calcular distancia</button>
        <br><br>
        <!--<div *ngIf="resultado !== null"> -->
            <h2 class="block mb-2 text-sm font-medium text-gray-900 ">Resultado: {{resultado}}</h2>

        <!-- </div> -->
        
    </form>
</div>
